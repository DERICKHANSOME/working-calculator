<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator developed by Derck</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: #e3f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .Calculator {
      background: rgb(35, 34, 36);
      padding: 20px;
      border-radius: 10px;
    }

    .Calculator form input {
      border: 0;
      outline: 0;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      box-shadow: 8px -8px 15px rgba(50, 40, 59, 0.288), 5px 5px 15px rgba(43, 32, 54, 0.2);
      background: transparent;
      font-size: 20px;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    form .display {
      display: flex;
      justify-content: flex-end;
      margin: 20px 0;
    }

    form .display input {
      text-align: right;
      flex: 1;
      font-size: 45px;
      box-shadow: none;
    }

    form input.equal {
      width: 145px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="Calculator">
      <form>
        <div class="display">
          <input type="text" id="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="clearDisplay()">
          <input type="button" value="DE" onclick="deleteLast()">
          <input type="button" value="." onclick="addToDisplay('.')">
          <input type="button" value="/" onclick="addToDisplay('/')">
        </div>
        <div>
          <input type="button" value="7" onclick="addToDisplay('7')">
          <input type="button" value="8" onclick="addToDisplay('8')">
          <input type="button" value="9" onclick="addToDisplay('9')">
          <input type="button" value="*" onclick="addToDisplay('*')">
        </div>
        <div>
          <input type="button" value="4" onclick="addToDisplay('4')">
          <input type="button" value="5" onclick="addToDisplay('5')">
          <input type="button" value="6" onclick="addToDisplay('6')">
          <input type="button" value="-" onclick="addToDisplay('-')">
        </div>
        <div>
          <input type="button" value="1" onclick="addToDisplay('1')">
          <input type="button" value="2" onclick="addToDisplay('2')">
          <input type="button" value="3" onclick="addToDisplay('3')">
          <input type="button" value="+" onclick="addToDisplay('+')">
        </div>
        <div>
          <input type="button" value="00" onclick="addToDisplay('00')">
          <input type="button" value="0" onclick="addToDisplay('0')">
          <input type="button" value="=" class="equal" onclick="calculate()">
        </div>
      </form>
    </div>
  </div>

  <script>
    // Function to add values to the display
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    // Function to clear the display
    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    // Function to delete the last character from the display
    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    // Function to evaluate the expression
    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value); // Use eval to calculate the expression
      } catch (e) {
        display.value = 'Error'; // Handle invalid expressions
      }
    }
  </script>
</body>
</html>
